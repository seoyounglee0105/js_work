<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 스크립트에서 선택할 태그가 함수보다 밑에 있으면
    스크립트가 인식하지 못함
    이유 : 자바스크립트는 인터프리터 언어이기 때문에
    위에서 아래로 실행하므로, 스크립트가 더 위에 있으면
    태그를 인식할 수 없음 -->
    <div id="result">

    </div>

<script>
    // 함수 선언
    function calcAge() {
        let currentYear = 2023;
        let birthYear = 2000;
        let age; // 선언만 하면 해당 변수의 타입은 현재 undefined -> 데이터 타입이 정해지면 '타입 추론'이라고 함
                // 데이터 타입을 선언하지 않은 것을 '타입 ...'라고 함 (나중에)
        age = currentYear - birthYear;
        // 태그를 지정해서 거기에 출력하기
        document
        .querySelector("#result")
        .innerHTML = "당신의 나이는 " + age + "입니다.";
    }

    // 함수 호출
    calcAge();
</script>



</body>
</html>
