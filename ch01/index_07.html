<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    // 사용자 정의 객체 (객체 생성자 함수)
    // 자바스크립트는 관례상 객체 생성자 함수의 앞글자를 대문자로 표기
    function Person (name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;

    }

    const personKim = new Person('킴', 30, 'male');
    console.log(personKim);
    console.log(personKim.name);

</script>

<script>
    // 일반 함수
    function calc(n1, n2) {
        return n1 + n2;
    }

    // 사용하는 모양
    let result = calc(200, 200);

</script>

<script>
    // 모던 자바스크립트 객체 프로토타입
    class Student {
        constructor(name) {
            this.name = name;
        }
        sayHi() {
            alert(this.name);
        }
    }
    
    // 사용하는 모양
    let student = new Student("John");
    student.sayHi();

</script>

</body>
</html>
