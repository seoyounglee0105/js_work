<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="f--container">
        <img src="../js/img1.png" style="width: 200px; height: 200px;" alt="">
        <br><br>
        <!-- return false; : 이벤트 발생 후 브라우저의 기본 동작을 막기 위해 사용함 -->
        <!-- 버튼 클릭 이벤트가 발생하면 changeImg() 함수를 실행함 -->
        <!-- 만약 이벤트 핸들러에서 return false; 문장을 사용하지 않으면, 브라우저는 버튼 클릭 이벤트에 대해 기본 동작을 수행함 -->
        <button onclick="changeImg(); return false;">이미지 변경하기</button>
    </div>
    <script>
        function changeImg(){
            let imageNode = document.querySelector("img");
            console.log(imageNode);
            imageNode.src = "../js/img2.png";
        }
    </script>
</body>
</html>
