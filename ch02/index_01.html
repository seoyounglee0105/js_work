<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드리스트 만들어보기</title>
    <style>
        .box {
            display: grid; /* 반응형 */
            grid-template-columns: 1fr 1fr 1fr 1fr; /* 1:1:1:1 */
            border: 1px solid black; 
            padding: 10px;
        }

        .card {
            border: 1px solid lightblue;
            box-shadow: 0 4px 4px 0 gray;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>반복문으로 리스트 만들어보기</h1>
    <button onclick="render()">render</button>
    <div class="box" id="outerBox"></div>
    <script>
        function render() {
            let el = document.querySelector("#outerBox");
            // 반복문을 통해 요소를 생성할 것
            for (let i = 0; i < 10; i++) {
                el.append(makeCard(i));
            }
        }
        
        function makeCard(id) {
            let card = document.createElement("div"); // div 요소 생성
            card.setAttribute("class", "card"); // 만든 div 요소의 class명으로 card 할당
            card.setAttribute("id", "card--" + id); // 만든 div 요소의 id명으로 card--인수값 할당

            // div 요소 내부에 
            card.innerHTML = `
                <h3>제목 ${id}입니다.</h3>
                <p>내용 ${id}입니다.</p>
                <button onclick="del(${id})">삭제</button> 
            `;
            return card;
        }

        function del(id) {
            let el = document.querySelector(`#card--${id}`);
            el.remove(); // 요소 삭제
        }
    </script>
</body>
</html>
