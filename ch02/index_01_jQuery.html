<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드리스트 만들어보기</title>
    <style>
        .box {
            display: grid; /* 반응형 */
            grid-template-columns: 1fr 1fr 1fr 1fr; /* 1:1:1:1 */
            border: 1px solid black; 
            padding: 10px;
        }

        .card {
            border: 1px solid lightblue;
            box-shadow: 0 4px 4px 0 gray;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <h1>반복문으로 리스트 만들어보기</h1>
    <button class="btn">render</button>
    <div class="box" id="outerBox"></div>

    <script>
        function makeCard(id) {
            let card = $("<div></div>")
            $(card).attr("class", "card");
            $(card).attr("id", `card--${id}`);

            $(card).html(`
                <h3>제목 ${id}입니다.</h3>
                <p>내용 ${id}입니다.</p>
                <button onclick="del(${id})">삭제</button> 
            `);
            return card;
        }

        function del(id) {
            $(`#card--${id}`).remove();
        }

        $(document).ready(function() {
            $(".btn").on("click", function() {
                for (let i = 0; i < 10; i++) {
                    $("#outerBox").append(makeCard(i));
                }
            });
        })

    </script>




</body>
</html>
